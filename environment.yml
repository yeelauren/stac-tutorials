name: pystac-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - ipython
  - dask
  - gdal >=1.11
  - matplotlib
  - ca-certificates
  - certifi
  - openssl
  - requests
  - numpy
  - pandas
  - shapely
  - ipykernel
  - pip
  - pip:
    - pystac
    - pystac-client
    - rasterio
    - pyproj
    - stackstac
